version: '3.8'

services:
  api:
    build: ./backend
    command: uvicorn app.api.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
      - "8787:8787"
  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api
volumes:
  node_modules: